<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login&Registration</title>
        <link rel="stylesheet"href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">


    </head>
    <body>
        <div class="main active">
            <div class="login">
                <from action="">
                <h1>Login</h1>

                <div class="input_box">
                    <input type="text" name="" placeholder="username">
                    <span><i class="fa fa-user"></i></span>
                </div>
                <div class="input_box">
                <input type="password" name="" placeholder="password">
                <span><i class="fa fa-lock"></i></span>
            </div>
                <div class="login_details">
                    <label for="checkbox">
                        <input type="checkbox" name="" id="checkbox"> Remember me?
                    </label>
                    <a href="#">Forget Password</a>
                </div>
                <div class="submit">
                <input type="submit" value="Login">
            </div>
                <p class="foot">Don't Have an Account?<a href="#" id="rejister">Register</a></p>
            </div>
        </from>

        <div class="Registration">
            <from action="">
            <h1>Registration</h1>

            <div class="input_box">
                <input type="text" name="username" placeholder="username">
                <span><i class="fa fa-user"></i></span>
            </div>

            <div class="input_box">
                <input type="email" name="email" placeholder="Email">
                <span><i class="fa fa-envelope"></i></span>
            </div>

            <div class="input_box">
            <input type="password" name="password" placeholder="password">
            <span><i class="fa fa-lock"></i></span>
        </div>
            <div class="register_details">
                <label for="checkbox">
                    <input type="checkbox" name="" id="checkbox"> I agree to the trems & conditions
                </label>
            </div>
            <div class="submit">
            <input type="submit" value="Register">
        </div>
            <p class="foot">Already have an Account<a href="#" id="login">Login</a></p>
        </div>
    </from>
    
    </div>
    </body>
    <script src="script.js"></script>
</html>
